<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .manrope-font{
            font-family: "Manrope", sans-serif;
}
    </style>
</head>
<body class="manrope-font ">
    <header class="mb-28 h-full bg-gradient-to-b from-slate-200 to-white bg-no-repeat">
        <!-- nav bar start -->
        <nav class="item-center flex mb-28">
            <div class="flex item-center mt-12 ml-28 mr-56 ">
                <div class="bg-[#ABEF5F] p-3 rounded-full"><img class="h-3" src="images/up-right-arrow.png" alt=""></div>
                <h1 class="text-[#212121] text-3xl font-bold">Rinterio</h1>
            </div>
            <div class="gap-x-2 mt-14">
                <button class="mr-8 text-inherit">Home</button>
                <button class="mr-8 text-[#737373]">Services</button>
                <button class="mr-8 text-[#737373]">Portfolio</button>
                <button class="mr-8 text-[#737373]">Blogs</button>
                <button class="mr-48 text-[#737373]">Contact Us</button>
            </div>
            <button>
                <div class="bg-white mt-11 rounded-full p-3 mr-8">
                    <img class="h-4 " src="images/search.png" alt="">
                 </div>
            </button>
            <button>
                <div class="bg-white mt-11 rounded-full p-3 mr-8">
                    <img class="h-4 text-inherit " src="images/shopping-cart.png" alt="">
                </div>
            </button>
           <button>
            <div class="flex bg-[#ABEF5F] mt-11 pt-2 pl-3 pr-3 pb-2 rounded-full font-bold">
                <div class="text-[#1C1C1C] mr-4">
                    <h2>Book Consult</h2>
                </div>
                <div class="bg-[#1C1C1C] rounded-full pt-2 pl-2 pr-2 pb-0">
                    <img class="h-3" src="images/arrow.png" alt="">
                </div>
            </div>
           </button>
        </nav>
        <!-- navber is ended -->
        <!-- banner section start -->
        <div class="text-center">
            <img class="mx-auto mb-6" src="images/banner.png" alt="">
            <h1 class="text-[#212121] font-extrabold text-6xl mb-6">A barn house of this design has a <br> striking appearance</h1>
            <p class="text-[#494949] mb-8">The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal <br> accents, and large windows that flood the space with natural light.</p>
            <button class="font-bold  rounded-3xl py-3 px-6 bg-[#ABEF5F80] mx-auto flex ">
                <h3 class="mr-2">View Details </h3>
                <div class="bg-[#ABEF5F] p-1.5 rounded-full"><img class="h-3" src="images/up-right-arrow.png" alt=""></div>
            </button>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
